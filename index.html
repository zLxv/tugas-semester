<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Tugas Semester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Website Tugas Semester 1-8</h1>
    </header>

    <section id="file-upload">
        <h2>Unggah Tugas Baru</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="semester">Pilih Semester:</label>
            <select id="semester" name="semester">
                <option value="semester1">Semester 1</option>
                <option value="semester2">Semester 2</option>
                <option value="semester3">Semester 3</option>
                <option value="semester4">Semester 4</option>
                <option value="semester5">Semester 5</option>
                <option value="semester6">Semester 6</option>
                <option value="semester7">Semester 7</option>
                <option value="semester8">Semester 8</option>
            </select>

            <label for="file">Pilih File:</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Unggah</button>
        </form>
    </section>

    <section id="file-list">
        <h2>File Tugas</h2>
        <!-- Daftar file akan ditampilkan di sini -->
    </section>

    <script src="script.js"></script>
</body>
</html>
